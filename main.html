<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h2>Dog Adoption Application</h2>
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name">
		<br><br>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number">
		<br><br>
		<label for="address">Address:</label>
         <input type="text" id="address" name="address" placeholder="Address">
	     <br><br>
		<input type="checkbox" id="dog-experience" name="dogExperience" value="Have you ever lived with a Dog before?">
       <label for="dog-experience">Have you ever lived with a Dog before?</label>
	<br><br>
		  <label for="breeds">Please select your preferred breeds:</label>
    <select id="breeds" name="breeds" multiple>
      <option value="labrador">Labrador Retriever</option>
      <option value="germanshepherd">German Shepherd</option>
      <option value="beagle">Beagle</option>
    </select>
		<br><br>
		<input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
